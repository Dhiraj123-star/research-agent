name: CI/CD Pipeline - Multi-Agent AI System

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_HUB_USERNAME: dhiraj918106
  IMAGE_NAME: multi-agent-ai
  REGISTRY: docker.io

jobs:
  # =============================================================================
  # TESTING JOB
  # =============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
        
    - name: Run linting
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Test imports (without API key)
      run: |
        python -c "import models; print('âœ… models.py imports successfully')"
        python -c "from models import ResearchResult, CodeAnalysis, CreativeContent; print('âœ… All models import successfully')"
        
    - name: Test basic functionality
      env:
        GEMINI_API_KEY: fake_key_for_testing
      run: |
        python -c "
        from models import MultiAgentContext
        context = MultiAgentContext()
        context.add_conversation('test', 'test message', 'test_agent')
        assert len(context.conversation_history) == 1
        print('âœ… Context management works')
        "

  # =============================================================================
  # BUILD AND PUSH JOB
  # =============================================================================
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Update Docker Hub description
      uses: peter-evans/dockerhub-description@v3
      with:
        username: ${{ env.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
        repository: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
        readme-filepath: ./README.md

  # =============================================================================
  # SECURITY SCANNING JOB
  # =============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # =============================================================================
  # INTEGRATION TESTING JOB
  # =============================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Test Docker image - Multi-Agent
      run: |
        echo "GEMINI_API_KEY=fake_key_for_testing" > .env
        docker run --rm --env-file .env \
          ${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest \
          python -c "
        print('ğŸ³ Docker container started successfully')
        from models import MultiAgentContext
        print('âœ… Models import successfully in container')
        context = MultiAgentContext() 
        print('âœ… Context initialization works in container')
        print('ğŸ‰ Integration test passed!')
        "
        
    - name: Test Docker image - Simple Agent
      run: |
        docker run --rm --env-file .env \
          ${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest \
          python -c "
        print('ğŸ” Testing simple research agent container')
        import os
        from models import ResearchResult
        print('âœ… Research models import successfully')
        print('ğŸ‰ Simple agent container test passed!')
        "
        
    - name: Test Docker Compose
      run: |
        docker-compose -f docker-compose.yml config
        echo "âœ… Docker Compose configuration is valid"

  # =============================================================================
  # DEPLOYMENT JOB (for tagged releases)
  # =============================================================================
  deploy:
    name: Deploy Release
    runs-on: ubuntu-latest
    needs: [test, build-and-push, integration-test]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Multi-Agent AI System ${{ github.ref }}
        body: |
          ## ğŸš€ Multi-Agent AI System Release
          
          ### ğŸ“¦ Docker Images
          - `dhiraj918106/multi-agent-ai:${{ github.ref_name }}`
          - `dhiraj918106/multi-agent-ai:latest`
          
          ### ğŸ³ Quick Start
          ```bash
          # Pull the latest image
          docker pull dhiraj918106/multi-agent-ai:${{ github.ref_name }}
          
          # Run multi-agent system
          docker run -it --env-file .env dhiraj918106/multi-agent-ai:${{ github.ref_name }} python multi_agent.py
          
          # Run simple research agent  
          docker run -it --env-file .env dhiraj918106/multi-agent-ai:${{ github.ref_name }} python main.py
          ```
          
          ### âœ¨ Features
          - ğŸ” Research Agent for comprehensive topic analysis
          - ğŸ’» Code Agent for code review and security analysis
          - âœï¸ Creative Agent for content creation
          - ğŸ­ Coordinator Agent for multi-agent orchestration
          - ğŸ³ Docker support with multi-platform builds
          
          ### ğŸ“‹ Requirements
          - Docker installed
          - Valid Gemini API key
          
          See README.md for detailed installation and usage instructions.
        draft: false
        prerelease: false

  # =============================================================================
  # NOTIFICATION JOB
  # =============================================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [test, build-and-push, integration-test]
    if: always()
    
    steps:
    - name: Notify on success
      if: ${{ needs.test.result == 'success' && needs.build-and-push.result == 'success' && needs.integration-test.result == 'success' }}
      run: |
        echo "ğŸ‰ CI/CD Pipeline completed successfully!"
        echo "âœ… Tests passed"
        echo "âœ… Docker images built and pushed"
        echo "âœ… Integration tests passed"
        echo "ğŸ³ Images available at: docker pull dhiraj918106/multi-agent-ai:latest"
        
    - name: Notify on failure
      if: ${{ needs.test.result == 'failure' || needs.build-and-push.result == 'failure' || needs.integration-test.result == 'failure' }}
      run: |
        echo "âŒ CI/CD Pipeline failed!"
        echo "ğŸ” Check the failed jobs for details"
        exit 1